<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input 
              type="text" 
              id="nome"/>          
            </div>

            <div class="input-wrapper">
              <label for="sobrename">Sobrenome</label>
              <input type="text" 
              id="sobrenome"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-whatsapp" required />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-whatsapp" required />
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO LEITOR</legend>

          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input 
              type="text" 
              id="nome do mentor"/>          

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <legend id="ZEROUM">PRIMEIRA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>

          <legend id="ZERODOIS">SEGUNDA MENTORIA</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
          

        </div>
      </fieldset>

    </form>
    <footer>
      <button
      class="button" 
      form="my-form">
      Salvar
      </button>
    </footer>
  </div>
</body>
</html>
